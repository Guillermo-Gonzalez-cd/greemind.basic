    <!-- Formulario de Cultivos -->
    <div class="form-box">
      <h2>Registro de Cultivos</h2>
      <form id="cultivoForm">
        <label for="nombre">Nombre del cultivo</label>
        <input type="text" id="nombre" required />

        <label for="variedad">Variedad</label>

        <label for="fecha">Fecha de siembra</label>
        <input type="date" id="fecha" required />

        <label for="quintales">Quintales esperados o cultivados</label>
        <input type="number" id="quintales" min="0" step="0.01" required />

        <button type="submit">Agregar cultivo</button>
      </form>
    </div>

    <!-- Tabla de Cultivos -->
    <h2>Lista de Cultivos</h2>
    <div class="table-box">

            <th>Fecha de siembra</th>

            <th>Acciones</th>
          </tr>
