</head>
<body>
  <!-- Sidebar izquierdo -->
  <div class="sidebar"> 
    <div class="logo">
      <img src="img/logo.png" alt="Logo GreenMind" />
      <h2>GreenMind</h2>
    </div>
    <ul>
      <li>
        <a href="dashboard.html">
          <img src="img/icons/dashboard.png" alt="" /> Dashboard
        </a>
      </li>
      <li>
        <a href="cultivo.html">
          <img src="img/icons/cultivo.png" alt="" /> Cultivo
        </a>
      </li>
      <li>
        <a href="finca.html">
          <img src="img/icons/finca.png" alt="" /> Finca
        </a>
      </li>
      <li>
        <a href="reporte.html">
          <img src="img/icons/reporte.png" alt="" /> Reporte
        </a>
      </li>
      <li>
        <a href="transporte.html">
          <img src="img/icons/transporte.png" alt="" /> Transporte
        </a>
      </li>
    </ul>

    <!-- Icono de ajustes (abajo a la izquierda) -->
        <div class="sidebar-settings">
          <a href="ajustes.html">
            <img src="img/icons/ajustes.png" alt="" /> Ajustes
          </a>
      </div>
  </div>

  <!-- Contenido principal -->
  <div class="main">
    <div class="topbar">
      <div class="topbar-icons">
        <img src="img/icons/user.png" alt="Usuario" />
        <img src="img/icons/arrow.png" alt="Salir" />
      </div>
    </div>

    <h1>Registro de Cultivos</h1>

    <form id="cultivoForm">
      <label for="nombre">Nombre del cultivo</label>
      <input type="text" id="nombre" required />

      <label for="variedad">Variedad</label>
      <input type="text" id="variedad" required />

      <label for="fecha">Fecha de siembra</label>
      <input type="date" id="fecha" required />

      <button type="submit">Agregar cultivo</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Variedad</th>
          <th>Fecha de siembra</th>
        </tr>
      </thead>
      <tbody id="cultivosTableBody"></tbody>
    </table>
  </div>

  <script src="js/cultivo.js"></script>
</body>
