<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de Cultivos</title>
  <link rel="stylesheet" href="css/cultivo.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <!-- Sidebar izquierdo -->
  <div class="sidebar"> 
    <div class="logo">
      <img src="img/logo.png" alt="Logo GreenMind" />
      <h2>GreenMind</h2>
    </div>

    <ul>
      <li>
        <a href="dashboard.html">
          <img src="img/icons/dashboard.png" alt="" /> Dashboard
        </a>
      </li>
      <li class="active">
        <a href="cultivo.html">
          <img src="img/icons/cultivo.png" alt="" /> Cultivo
        </a>
      </li>
      <li>
        <a href="reporte.html">
          <img src="img/icons/reporte.png" alt="" /> Reporte
        </a>
      </li>
      <li>
        <a href="transporte.html">
          <img src="img/icons/transporte.png" alt="" /> Transporte
        </a>
      </li>
    </ul>

    <div class="sidebar-settings">
      <a href="ajustes.html">
        <img src="img/icons/ajustes.png" alt="" /> Ajustes
      </a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main">
    <div class="topbar">
      <div class="topbar-icons">
        <img src="img/icons/user.png" alt="Usuario" />
        <img src="img/icons/arrow.png" alt="Salir" />
      </div>
    </div>

    <h1>Registro de Cultivos</h1>

    <!-- Formulario -->
    <form id="cultivoForm">
      <label for="nombre">Nombre del cultivo</label>
      <input type="text" id="nombre" required />

      <label for="variedad">Variedad</label>
      <input type="text" id="variedad" required />

      <label for="fecha">Fecha de siembra</label>
      <input type="date" id="fecha" required />

      <label for="quintales">Quintales esperados o cultivados</label>
      <input type="number" id="quintales" min="0" step="0.01" required />

      <button type="submit">Agregar cultivo</button>
    </form>

    <!-- Tabla -->
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Variedad</th>
          <th>Fecha de siembra</th>
          <th>Quintales</th>
          <th>Kilometraje</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cultivosTableBody"></tbody>
    </table>
  </div>

  <script src="js/cultivo.js"></script>
</body>
</html>
