<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - GreenMind</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo GreenMind" />
      <h2>GreenMind</h2>
    </div>
    <ul>
      <li class="active">
        <a href="index.html">
          <img src="img/icons/dashboard.png" alt="" /> Dashboard
        </a>
      </li>
      <li>
        <a href="cultivo.html">
          <img src="img/icons/cultivo.png" alt="" /> Cultivo
        </a>
      </li>
      <li>
        <a href="finca.html">
          <img src="img/icons/finca.png" alt="" /> Finca
        </a>
      </li>
      <li>
        <a href="reporte.html">
          <img src="img/icons/reporte.png" alt="" /> Reporte
        </a>
      </li>
      <li>
        <a href="transporte.html">
          <img src="img/icons/transporte.png" alt="" /> Transporte
        </a>
      </li>
    </ul>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="topbar-icons">
        <img src="img/icons/user.png" alt="Usuario" />
        <img src="img/icons/arrow.png" alt="Salir" />
      </div>
    </div>

    <h1>Dashboard</h1>

    <!-- Formulario para agregar finca -->
    <form id="form-finca" class="form-finca">
      <input type="text" id="nombre" placeholder="Nombre de la finca" required />
      <input type="text" id="propietario" placeholder="Propietario" required />
      <input type="text" id="direccion" placeholder="Dirección" required />
      <input type="number" id="area" placeholder="Área total (ha)" step="0.01" required />
      <input type="text" id="lat" placeholder="Latitud" readonly required />
      <input type="text" id="lng" placeholder="Longitud" readonly required />
      <small>Selecciona un punto en el mapa para obtener la ubicación</small>
      <button type="submit">Agregar finca</button>
    </form>

    <!-- Mapa -->
    <div id="dashboard-map"></div>

    <!-- Tabla dinámica -->
    <div class="table-container">
      <table id="tabla-fincas">
        <thead>
          <tr>
            <th>Parcela</th>
            <th>Propietario</th>
            <th>Dirección</th>
            <th>Área (ha)</th>
            <th>Latitud</th>
            <th>Longitud</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se agregan filas dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
