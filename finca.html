<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Finca - GreenMind</title>
  <link rel="stylesheet" href="css/finca.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- Sidebar izquierdo -->
  <div class="sidebar"> 
    <div class="logo">
      <img src="img/logo.png" alt="Logo GreenMind" />
      <h2>GreenMind</h2>
    </div>
    <ul>
      <li><a href="finca.html" class="active"><img src="img/icons/dashboard.png" alt="" /> Finca</a></li>
      <li><a href="cultivo.html"><img src="img/icons/cultivo.png" alt="" /> Cultivo</a></li>
      <li><a href="reporte.html"><img src="img/icons/reporte.png" alt="" /> Reporte</a></li>
      <li><a href="transporte.html"><img src="img/icons/transporte.png" alt="" /> Transporte</a></li>
    </ul>

    <div class="sidebar-settings">
      <a href="ajustes.html"><img src="img/icons/ajustes.png" alt="" /> Ajustes</a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main">
    <div class="topbar">
      <div class="topbar-icons">
        <img src="img/icons/user.png" alt="Usuario" />
        <img src="img/icons/arrow.png" alt="Salir" />
      </div>
    </div>

    <h1>Gestión de Fincas</h1>

    <!-- Formulario -->
    <form id="form-finca" class="form-finca">
      <input type="hidden" id="editIndex">
      <input type="text" id="nombre" placeholder="Nombre de la finca" required />
      <input type="text" id="propietario" placeholder="Propietario" required />
      <input type="text" id="direccion" placeholder="Dirección" required />
      <input type="number" id="area" placeholder="Área total (ha)" step="0.01" required />
      <input type="text" id="lat" placeholder="Latitud" readonly required />
      <input type="text" id="lng" placeholder="Longitud" readonly required />
      <small>Selecciona un punto en el mapa para obtener la ubicación</small>
      <button type="submit">Guardar Finca</button>
    </form>

    <!-- Mapa -->
    <div id="dashboard-map"></div>

    <!-- Tabla -->
    <div class="table-container">
      <table id="tabla-fincas">
        <thead>
          <tr>
            <th>Parcela</th>
            <th>Propietario</th>
            <th>Dirección</th>
            <th>Área (ha)</th>
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/finca.js"></script>
</body>
</html>
