<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Fincas - GreenMind</title>
  <link rel="stylesheet" href="css/finca.css" />
</head>
<body>
  <h1>Registro de Fincas</h1>
  
  <form id="fincaForm">
    <label for="nombre">Nombre de la finca</label>
    <input type="text" id="nombre" required />
    
    <label for="area">Área (ha)</label>
    <input type="number" id="area" min="0" step="0.01" required />
    
    <label for="cultivo">Tipo de cultivo</label>
    <input type="text" id="cultivo" required />
    
    <button type="submit">Agregar finca</button>
  </form>
  
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Área (ha)</th>
        <th>Tipo de cultivo</th>
      </tr>
    </thead>
    <tbody id="fincasTableBody">
      <!-- Aquí se listan las fincas -->
    </tbody>
  </table>

  <script src="js/finca.js"></script>
</body>
</html>
